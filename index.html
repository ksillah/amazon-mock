<title>Amazon Login</title>
</head>
<body>

    <!--Image logo placeholder-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img src="https://via.placeholder.com/103x31" alt="Place Holder Logo Image" class="logo-img">
        </div>
    </div>  
    
    <!--Beginning of our Form Area-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form>
                    <label for="email">Email (phone for mobile accounts)</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">

                    <a class="right-align" href ='https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4'target='_blank'>Forgot Password</a>
                
                    <!--Password Area (input/label)-->
                    <label for="password">Password </label>
                    
                    <input type="password" name="password" id="password" placeholder="Enter Password">

                    <input type="submit" value="Continue">

                    <a class="" href ='' target="_blank>"> &#129170 Need help?</a>
                    
                </form>
            </fieldset>
        </div>
    </div> 

    <div class="row">
        <h4>New to Amazon?</h4>

    </div>

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <fieldset class="bottom-span">
                <input type="submit" value ="Create your Amazon account">
            </fieldset>

        </div>
    </div>
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
